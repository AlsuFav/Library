<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обновить информацию о книге</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="title">Введите название книги: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color: crimson" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</div>
    <br/>
    <label for="author">Введите имя автора: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color: crimson" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>
    <br/>
    <label for="published">Введите год выпуска книги: </label>
    <input type="text" th:field="*{published}" id="published"/>
    <div style="color: crimson" th:if="${#fields.hasErrors('published')}" th:errors="*{published}">Published year error</div>
    <br/>
    <input type="submit" value="Обновить"/>
</form>

</body>
</html>
