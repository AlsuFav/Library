<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Найденные книги</title>
</head>
<body>

<form th:method="POST" th:action="@{/books/search}">
    <label for="query">Введите поисковый запрос: </label>
    <input type="text" id="query" name="query"/>
    <br/>
    <input type="submit" value="Искать!">
</form>

<div th:if="${books}">
    <div th:if="${books.isEmpty()}">
        <span>Книг не найдено</span>
    </div>

    <div th:each="book: ${books}">
        <p th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getPublished()}">book</p>

        <div th:if="${book.getPerson() != null}">
            <span>Книга сейчас у: </span> <span th:text="${book.getPerson().getFullName()}">Person name</span>
        </div>

        <div th:if="${book.getPerson() != null}">
            <span>Книга свободна</span>
        </div>
    </div>
</div>

</body>
</html>
