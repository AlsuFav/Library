<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getFull_name() + ', ' + person.getBirth_year()}">person</a>
</div>

<br/>
<hr/>

<a href="people/new">Добавить нового пользователя</a>

</body>
</html>
