<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новая книга</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="title">Введите название книги: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color: crimson" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</div>
    <br/>
    <label for="author">Введите имя автора: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color: crimson" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>
    <br/>
    <label for="published_year">Введите год выпуска книги: </label>
    <input type="text" th:field="*{published_year}" id="published_year"/>
    <div style="color: crimson" th:if="${#fields.hasErrors('published_year')}" th:errors="*{published_year}">Published year error</div>
    <br/>
    <input type="submit" value="Создать"/>
</form>

</body>
</html>
